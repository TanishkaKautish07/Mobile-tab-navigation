<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile tab navigation</title>
  <link href="/sass/main.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="mygrad overflow-hidden">
  <div
    class="d-flex bg-secondary main flex-column-reverse w-25 min-h mx-auto mt-5 rounded-5 align-items-center justify-content-between position-relative">

    <div class="px-4 pe-5 bg-primary w-100 d-flex align-items-bottom rounded-5">
      <nav class="d-flex w-100">
        <ul class="d-flex justify-content-center w-100 gap-5">
          <li class="d-flex align-items-center ps-3 ">
            <i data-feather="search" class="icons"></i>
          </li>
          <li class="list-unstyled d-flex flex-row align-items-center ps-3">
            <i data-feather="user" class="icon"></i>
          </li>
          <li class="list-unstyled d-flex flex-row align-items-center ps-3" data-bs-animation="true"
            data-bs-offset="0,13" data-bs-title="chat" data-bs-custom-class="custom-tooltip" data-bs-placement="right">
            <i data-feather="message-square" class="icon"></i>
          </li>
          <li class="list-unstyled d-flex flex-row align-items-center ps-3" data-bs-animation="true"
            data-bs-offset="0,13" data-bs-title="analytics" data-bs-custom-class="custom-tooltip"
            data-bs-placement="right">
            <i data-feather="pie-chart" class="icon"> </i>
          </li>

          <li class="py-4 d-flex flex-row align-items-center">
            <i data-feather="settings" class="icon"></i>
          </li>

          <div class="indicator"></div>
        </ul>
      </nav>
    </div>
    <div class="content-f">
      <h3 class="py-3 dash active">Dashboard</h3>
      <h3 class="py-3 dash">Profile</h3>
      <h3 class="py-3 dash">chat</h3>
      <h3 class="py-3 dash">analytics</h3>
      <h3 class="py-3 dash">Settings</h3>
    </div>
    <div class="py-4 d-flex flex-row align-items-center position-absolute myposition" id="collapse">
      <i data-feather="toggle-left" class="dark w-100 toggle-left"></i>
      <i data-feather="toggle-right" class="dark w-100 d-none toggle-right"></i>
    </div>
  </div>

  <script>
    feather.replace({ color: "white", width: "18px" });

  </script>
  <script src="script.js"></script>
</body>

</html>
